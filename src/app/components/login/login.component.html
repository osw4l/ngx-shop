<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://cdn3.iconfinder.com/data/icons/basic-colored/1024/shutdown-512.png" alt="" />
            <h3 class="color_black">Bienvenido</h3>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Iniciar sesion</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input [(ngModel)]="user.username" type="text" class="form-control" placeholder="User name *" value="" required="required" />
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password *" value="" />
                            </div>
                            <input (click)="onLogin()" type="submit" class="btnRegister" value="Login" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
