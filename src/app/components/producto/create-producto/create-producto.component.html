<div class="container-fluid modal-ancho mt-4">
    <div class="alert alert-primary" role="alert">
        {{message}}
    </div>
    <div class="col-lg-12">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class='col-lg-12'>
            <p>
                <label>Nombre</label>
                <input type="text" #nombre="ngModel" name="nombre" class="form-control" [(ngModel)]="product.nombre" required>
                <span class="alert alert-danger" *ngIf="nombre.invalid && nombre.touched">
                  El Nombre  es obligatorio
                </span>
            </p>
            <p>
                <label>Cantidad</label>
                <input [disabled]="update" type="number" #cantidad="ngModel" name="cantidad" class="form-control" [(ngModel)]="product.cantidad" required>
                <span class="alert alert-danger" *ngIf="cantidad.invalid && cantidad.touched">
                  La cantidad es obligatorio
                </span>
            </p>
            <p>
                <label>precio</label>
                <input type="email" #precio="ngModel" name="precio" class="form-control" [(ngModel)]="product.precio" required>
                <span class="alert alert-danger" *ngIf="precio.invalid && precio.touched">
                  El precio  es obligatorio
                </span>
            </p>
            <input type="submit" value="Registro" class="btn btn-primary" [disabled]="registerForm.invalid" />
        </form>
    </div>
</div>
