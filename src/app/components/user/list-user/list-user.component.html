<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <span>
                <h2 class="float-left">
                    LISTA DE USUARIOS
                </h2>
                <button (click)="openDialog()" class="float-right" mat-raised-button color="primary">
                  Add usuario <i class="fas fa-plus-circle"></i>
                </button>
            </span>
        </div>
        <div class="card-body">
            <table class="centered">
                <thead>
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Apellido
                        </th>
                        <th>
                            Nombre de usuario
                        </th>
                        <th>
                            Correo
                        </th>
                        <th>
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody class="three">
                    <tr *ngFor="let bodydata of users_data">
                        <td data-titulo="Id">
                            <div class="content"><span class="display font-weight-bold">{{bodydata.id}} </span></div>
                        </td>
                        <td data-titulo="Nombre">
                            <div class="content"><span class="display font-weight-bold"> {{bodydata.first_name}}  </span></div>
                        </td>
                        <td data-titulo="Apellido">
                            <div class="content"><span class="display font-weight-bold"> {{bodydata.last_name}}  </span></div>
                        </td>
                        <td data-titulo="Nombre de usuario">
                            <div class="content"><span class="display font-weight-bold"> {{bodydata.username}}  </span></div>
                        </td>
                        <td data-titulo="Correo">
                            <div class="content"><span class="display font-weight-bold"> {{bodydata.email}}  </span></div>
                        </td>
                        <td data-titulo="Acciones">
                            <div>
                                <span class="display">
                                <button (click)="openDialog(bodydata)" mat-raised-button color="primary">
                                  <i class="far fa-edit"></i>
                                </button>
                              </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="justify-content-center" *ngIf="pages > 1">
    <ngb-pagination class="center" style="display: compact" [(page)]="current_url" [pageSize]="1" [directionLinks]="true" [ellipses]="true" [maxSize]="4" [rotate]="true" (pageChange)="setPage($event)" [collectionSize]="pages">
    </ngb-pagination>
</div>
